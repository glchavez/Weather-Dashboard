<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/CSS/style.css">

    <title>Weather Forecast</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <div class="navbar-brand mb-0 h1">Weather Dashboard</div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <div id="search" class="col-sm-4 bg-light">

                <div class="row">
                    <form class="form-group">
                        <label class="h6" for="citySearch">Search for a City:</label>
                        <div class="form-inline">
                            <input id="city-name" class="form-control mr-sm-2" type="search" aria-label="Search">
                            <button id="city-search" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                        </div>
                    </form>
                </div>

                <div id="historySearchBtn" class="row"></div>

            </div>

            <div class="col-sm-8">

                <div class="row card">
                    <div id="current" class="card-body">
                        <div class="row">
                            <div class="h5 city date"></div>
                        </div>
                        <div class="row">
                            <img id="current-icon" src="">
                        </div>
                        <div class="row temperature">Temperature: </div>
                        <div class="row humidity">Humidity: </div>
                        <div class="row wind-speed">Wind Speed: </div>
                        <div class="row">
                            <div>UV Index:</div>
                            <div class="uvi"></div>
                        </div>
                    </div>
                </div>

                <div class="row card">
                    <div class="card-body">
                        <div class="row h5">5-Day Forecast:</div>
                        <div class="row forecast">
                            <div class="col-lg col-xs-12 card bg-primary">
                                <div id="forecast-block-1" class="card-body text-white">
                                    <div class="row forecast-date"></div>
                                    <img class="row forecast-icon" src="">
                                    <div class="row temperature">Temp: </div>
                                    <div class="row humidity">Humidity: </div>
                                </div>
                            </div>
                            <div class="col-lg col-xs-12 card bg-primary">
                                <div id="forecast-block-2" class="card-body text-white">
                                    <div class="row forecast-date"></div>
                                    <img class="row forecast-icon" src="">
                                    <div class="row temperature">Temp: </div>
                                    <div class="row humidity">Humidity: </div>
                                </div>
                            </div>
                            <div class="col-lg col-xs-12 card bg-primary">
                                <div id="forecast-block-3" class="card-body text-white">
                                    <div class="row forecast-date"></div>
                                    <img class="row forecast-icon" src="">
                                    <div class="row temperature">Temp: </div>
                                    <div class="row humidity">Humidity: </div>
                                </div>
                            </div>
                            <div class="col-lg col-xs-12 card bg-primary">
                                <div id="forecast-block-4" class="card-body text-white">
                                    <div class="row forecast-date"></div>
                                    <img class="row forecast-icon" src="">
                                    <div class="row temperature">Temp: </div>
                                    <div class="row humidity">Humidity: </div>
                                </div>
                            </div>
                            <div class="col-lg col-xs-12 card bg-primary">
                                <div id="forecast-block-5" class="card-body text-white">
                                    <div class="row forecast-date"></div>
                                    <img class="row forecast-icon" src="">
                                    <div class="row temperature">Temp: </div>
                                    <div class="row humidity">Humidity: </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
